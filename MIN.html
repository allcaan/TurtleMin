<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 링크 플랫폼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .links-container {
            margin-top: 30px;
            text-align: center;
        }
        .link {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .link:hover {
            background-color: #45a049;
        }
        .logo {
            margin-top: 50px;
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <img class="logo" src="https://via.placeholder.com/200" alt="로고 이미지">
    <div class="links-container">
        <a class="link" href="https://www.google.com">Google로 이동</a>
        <a class="link" href="https://www.openai.com">OpenAI로 이동</a>
        <a class="link" href="https://www.wikipedia.org">위키피디아로 이동</a>
    </div>
</body>
</html>
